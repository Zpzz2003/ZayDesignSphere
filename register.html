<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Register</title><link rel="stylesheet" href="style.css"></head>
<body>
<header><h1>Register</h1></header>
<main>
  <form action="success.html">
    <label for="name">Name:</label><input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><input type="email" id="email" name="email" required><br>
    <label for="dob">Date of Birth:</label><input type="date" id="dob" name="dob" required><br>
    <label for="password">Password:</label><input type="password" id="password" name="password" required><br>
    <button type="submit">Register</button>
  </form>
</main>
<footer><p>&copy; 2025</p></footer>
</body>
</html>
